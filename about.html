<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video and Image Slider</title>
  <style>
    .slider {
      width: 100%;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }

    .slider-content {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      max-width: 100%;
      height: 100%;
    }

    video,
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .slider-btn-left {
      left: 0;
    }

    .slider-btn-right {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slider-content">
      <div class="slide">
        <video id="myVideo" autoplay>
            <source src="buildings.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <button id="playBtn">Play</button>
          <button id="pauseBtn" style="display: none">Pause</button>
          <button id="replayBtn">Replay</button> <!-- New replay button -->
      </div>
      <div class="slide">
        <img src="https://th.bing.com/th/id/OIP.VkVXrzSYm9LkDj2lf_irJwHaFc?rs=1&pid=ImgDetMain" alt="Image 1" />
      </div>
      <div class="slide">
        <img src="https://c8.alamy.com/comp/B27T7B/buildings-and-trees-new-york-united-states-B27T7B.jpg" alt="Image 2" />
      </div>
      <div class="slide">
        <img src="https://as2.ftcdn.net/v2/jpg/01/85/18/09/1000_F_185180952_ujvBPEcAcuUXqLOe0Utz3pzl6NwyIVy3.jpg" alt="Image 10" />
      </div>
    </div>
    <button class="slider-btn slider-btn-right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    document.getElementById("playBtn").addEventListener("click", function () {
      var video = document.getElementById("myVideo");
      video.play();
      document.getElementById("playBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "inline-block";
    });

    document.getElementById("pauseBtn").addEventListener("click", function () {
      var video = document.getElementById("myVideo");
      video.pause();
      document.getElementById("playBtn").style.display = "inline-block";
      document.getElementById("pauseBtn").style.display = "none";
    });

    const slider = document.querySelector(".slider");
    const sliderContent = document.querySelector(".slider-content");
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;
    const slideWidth = slides[0].clientWidth;

    function goToSlide(index) {
      if (index < 0 || index >= slides.length) return;
      sliderContent.style.transform = `translateX(-${index * slideWidth}px)`;
      currentIndex = index;
    }

    function nextSlide() {
      if (currentIndex === slides.length - 1) {
        goToSlide(0);
      } else {
        goToSlide(currentIndex + 1);
      }
    }

    function prevSlide() {
      if (currentIndex === 0) {
        goToSlide(slides.length - 1);
      } else {
        goToSlide(currentIndex - 1);
      }
    }

    document.getElementById("replayBtn").addEventListener("click", function() {
  var video = document.getElementById("myVideo");
  video.currentTime = 0; // Reset video to the beginning
  video.play(); // Play the video
});

  </script>
</body>
</html>
