<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .circular-button {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .circular-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="circular-button" onclick="openNewPath()">Open</button>

    <script>
        function openNewPath() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
